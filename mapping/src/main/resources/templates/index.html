<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Management System</title>
<link rel="stylesheet" href="" integrity="" crossorigin="">
</head>
<body>
	<h1>Instructor List</h1>
	<a th:href="@{/get}">Get Instructor</a>

	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Instructor Id</th>
				<th>Instructor Name</th>
				<th>Instructor Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="instructor : ${listInstructor}">
				<td th:text="${instructor.id}"></td>
				<td th:text="${instructor.name}"></td>
				<td th:text="${instructor.email}"></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
					class="btn btn-primary">Update</a> <a
					th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
					class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>

</body>
</html>
